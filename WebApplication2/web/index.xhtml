<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
   <h:head>
    <title>Took</title>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
  <b:navBar brand="Took" inverse="true" fixed="top">
      <b:navbarLinks>
          <b:navLink value="Minhas viagens" href="#"></b:navLink>
          <b:navLink value="Sobre" href="#"></b:navLink>
          <b:dropMenu value="Meu Perfil">
              <b:navLink value="Configuração" href="#"></b:navLink>
              <b:navLink value="Comentários" href="#"></b:navLink>
              <b:navLink></b:navLink>
              <b:navLink header="Corridas"></b:navLink>
          </b:dropMenu>
      </b:navbarLinks>
      <h:form styleClass="navbar-form navbar-right">
          
          <div class="form-group">`
              <b:inputText placeholder="Email" fieldSize="sm"/>
          </div>
          <div class="form-group">
              <b:inputText placeholder="Senha" fieldSize="sm"/>
          </div>
          #{' '}
          <b:commandButton action="a" value="Logar" look="success"
          icon="chevron-right" iconAlign="right"/>
      </h:form>
  </b:navBar>
  <b:jumbotron>
      <b:container>
          <h2>Seja Motorista</h2>
          <p>Descrição do aplicativo.
          </p>
          <p>
              <a href="linkdocurso.html"
              class="btn btn-lg btn-info">Veja mais. »</a>
          </p>
      </b:container>
  </b:jumbotron>
    <h:body>
     <h:form>
          <p:panelGrid columns="2" id="form">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{controle.pessoaFisica.name}" />


                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{controle.pessoaFisica.email}"/>


                <p:outputLabel for="telefone" value="Telefone:" />
                <p:inputMask id="telefone" value="#{controle.pessoaFisica.telefone}" mask="(99)99999-9999" />


                <p:outputLabel for="endereco" value="Endereco:" />
                <p:inputText id="endereco" value="#{controle.pessoaFisica.endereco}" />
                
                <p:outputLabel for="cpf" value="Cpf:" />
                <p:inputMask id="cpf" value="#{controle.pessoaFisica.cpf}" mask="999.999.999-99" />
                

                <b:commandButton value="Cadastrar" action="#{controle.cadastrarPessoaFisica()}" />

          </p:panelGrid>
     </h:form>
</h:body>  
  <b:container>
      <b:row>
          <b:column col-md="4">
              <h2>Seja motorista</h2>
              <p>Seja seu próprio gerente e faça seu dinheiro. </p>
              <p><b:button outcome="" value="Ver detalhes »"/></p>
          </b:column>
          <b:column col-md="4">
              <h2>Novidades</h2>
              <p>Veja as novidades da empresa e novas intereções com clientes </p>
              <p><b:button outcome="" value="Ver detalhes »"/></p>
          </b:column>
          <b:column col-md="4">
              <h2>Fórum</h2>
              <p>Perguntas e respostas</p>
              <p><b:button outcome="" value="Acessar fórum »"/></p>
          </b:column>
      </b:row>
      <hr/>

      <footer>
      <p>© André Machado 2020</p>
      </footer>
  </b:container>

  </h:body>
</html>
